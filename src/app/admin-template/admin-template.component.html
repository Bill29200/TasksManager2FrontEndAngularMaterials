<mat-toolbar color="primary">
  <button mat-icon-button (click)="myDrawer.toggle()">
    <mat-icon>card_travel</mat-icon>
  </button>
  <span style="flex:auto"></span>
  <button mat-button routerLink="/admin/home"> Home</button>
  <button mat-button routerLink="/admin/profile"> Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu" *ngIf="authService.roles.includes('ADMIN')">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Managements
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/employee"> Employees</button>
    <button mat-menu-item routerLink="/admin/mission"> Missions</button>
    <button mat-menu-item routerLink="/admin/project"> Projects</button>
    <button mat-menu-item routerLink="/admin/hardware"> Hardware</button>
  </mat-menu>
  <button mat-button routerLink="/admin/about">About</button>

  <button mat-button *ngIf="authService.isAuthenticated" style="color: #ecd311 !important"> {{authService.username}} </button>
  <button mat-raised-button color="accent" routerLink="/login" (click)="logout()"> Logout</button>


</mat-toolbar>

  <mat-drawer-container class="example-container" >
    <mat-drawer #myDrawer opened="true" mode="side" position="start">
      <mat-list *ngIf="authService.roles.includes('ADMIN')">
        <mat-list-item>
          <mat-icon>dashboard</mat-icon>
          <button mat-button routerLink="/admin/dashboard"> Dashboard </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>accessibility</mat-icon>
          <button mat-button routerLink="/admin/employee"> Employees </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>assignment</mat-icon>
          <button mat-button routerLink="/admin/mission"> Missions </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>business</mat-icon>
          <button mat-button routerLink="/admin/project"> Projects </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>computer</mat-icon>
          <button mat-button routerLink="/admin/hardware" > Hardware </button>
        </mat-list-item>

      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="min-height : 600px">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
