<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>card_travel</mat-icon>
  </button>
  <span style="flex:auto"></span>
  <button mat-button> Home</button>
  <button mat-button> Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Managements
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item> Employees</button>
    <button mat-menu-item> Missions</button>
    <button mat-menu-item> Projects</button>
    <button mat-menu-item> Hardware</button>
  </mat-menu>


  <button mat-raised-button color="accent"> LogOut</button>


</mat-toolbar>

  <mat-drawer-container class="example-container" >
    <mat-drawer opened="true" mode="side" position="start">
      <mat-list>
        <mat-list-item>
          <mat-icon>dashboard</mat-icon>
          <button mat-button> Dashboard </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>accessibility</mat-icon>
          <button mat-button> Employees </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>assignment</mat-icon>
          <button mat-button> Missions </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>business</mat-icon>
          <button mat-button> Projects </button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>computer</mat-icon>
          <button mat-button> Hardware </button>
        </mat-list-item>

      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="min-height : 600px">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
